<div class="ejerciciosHome">
   <div class="content">
      <h1>Página inicio ejercicios realizados</h1>
      <h3>Resumen desde {{ fechaInicioMostrar }} hasta {{ fechaFinMostrar }}</h3>

      <div class="date-container">
         <div>
            <mat-label>Selecciona un rango de fechas</mat-label>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker touchUi #picker></mat-date-range-picker>
            <mat-date-range-input [formGroup]="rangeoFechas" [rangePicker]="picker">
               <input matStartDate formControlName="start" placeholder="Start date" hidden />
               <input matEndDate formControlName="end" placeholder="End date" hidden />
            </mat-date-range-input>
         </div>
      </div>

      <div class="tablaEjercicios">
         <app-tabla-ejercicios></app-tabla-ejercicios>
      </div>

      <div class="divBtn">
         <button class="btnEjerciciosHome btnProponer fakeButton" (click)="openDialogProponer()">Proponer ejercicio</button>
         <button class="btnEjerciciosHome btnAnadir fakeButton" (click)="openDialog()">Añadir</button>
      </div>
   </div>
</div>
