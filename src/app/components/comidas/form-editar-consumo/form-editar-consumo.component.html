@if (recetaInfoDisponible){
<div class="proponerRecetaBody">
   <div class="contenedor">
      <div class="header">
         <div class="divTitulo">
            <h2>Formulario editar {{ receta ? "receta" : "comida" }}</h2>
         </div>
         <div class="divInfo">
            <h4>Información principal de la receta</h4>
         </div>
      </div>

      <div class="datosReceta">
         <div class="partePrinciapl">
            <div class="principalIzq">
               <div class="input-div">
                  <label for="nombre" class="labelInput">Nombre</label>
                  <p-autoComplete
                     [(ngModel)]="nombreAlimento"
                     [suggestions]="opcionesAlimentosNombre"
                     (completeMethod)="onInputChange(nombreAlimento)"
                     (click)="mostrar(nombreAlimento)"
                  />
               </div>

               <div class="input-div">
                  <label for="descripcion" class="labelInput">Descripción</label>
                  <textarea id="descripcion" rows="5" cols="15" [(ngModel)]="descripcion" pInputTextarea disabled="true"> </textarea>
               </div>
            </div>

            <div class="principalDer">
               <div class="input-div">
                  <label for="cantidad" class="labelInput">Cantidad ingerida (gr o ml)</label>
                  <input pInputNumber type="number" id="cantidad" [(ngModel)]="cantidad" mode="decimal" [min]="1" />
               </div>

               @if (receta){
               <div class="input-div">
                  <label for="instrucciones" class="labelInput">Instrucciones</label>
                  <textarea id="instrucciones" rows="5" cols="15" [(ngModel)]="instrucciones" pInputTextarea disabled="true"> </textarea>
               </div>
               }@else {
               <div class="input-div-disabled">
                  <label for="marca" class="labelInput">Marca del alimento </label>
                  <input pInputNumber id="marca" [(ngModel)]="marca" mode="decimal" [min]="1" disabled="true" />
               </div>
               }
            </div>
         </div>

         <div class="parteNutrientes">
            <div class="columna1">
               <div class="input-div-disabled">
                  <label for="calorias" class="labelInput">Calorías (gr)</label>
                  <input pInputNumber id="calorias" [(ngModel)]="calorias" mode="decimal" [min]="1" disabled="true" />
               </div>
               <div class="input-div-disabled">
                  <label for="proteinas" class="labelInput">Proteínas (gr)</label>
                  <input pInputNumber id="proteinas" [(ngModel)]="proteinas" mode="decimal" [min]="1" disabled="true" />
               </div>
               <div class="input-div-disabled">
                  <label for="grasas" class="labelInput">Grasas (gr)</label>
                  <input pInputNumber id="grasas" [(ngModel)]="grasas" mode="decimal" [min]="1" disabled="true" />
               </div>
            </div>

            <div class="columna2">
               <div class="input-div-disabled">
                  <label for="carbohidratos" class="labelInput">Carbohidratos</label>
                  <input pInputNumber id="carbohidratos" [(ngModel)]="carbohidratos" mode="decimal" [min]="1" disabled="true" />
               </div>

               <div class="input-div-disabled">
                  <label for="azucares" class="labelInput">Azúcares (gr)</label>
                  <input pInputNumber id="azucares" [(ngModel)]="azucares" mode="decimal" [min]="1" disabled="true" />
               </div>
            </div>

            <div class="columna3">
               <div class="parteImagen">
                  <div class="image-placeholder">
                     <p-image [src]="imagen" alt="Imagen de muestra" width="200" height="200" [preview]="imgPreview" />
                  </div>
               </div>
            </div>
         </div>
      </div>

      <div class="pieForm">
         <button class="btnEliminar" (click)="closeDialog()">Cancelar</button>
         <button class="btnCancelar" (click)="guardarConsumo()">Confirmar cambios</button>
      </div>
   </div>
</div>
}@else {
<app-spinner-mostrar></app-spinner-mostrar>
}
