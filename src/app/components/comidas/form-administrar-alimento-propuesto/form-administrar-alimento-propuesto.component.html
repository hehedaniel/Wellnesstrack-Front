<div class="proponerRecetaBody">
   <div class="contenedor">
      <div class="header">
         <div class="divTitulo">
            <h1>Administrar alimento propuesto</h1>
         </div>
         <div class="divInfo">
            <h4>Información principal del alimento</h4>
         </div>
      </div>

      @if (tamanoPantalla == 'grande'){
      <div class="datosReceta">
         <div class="partePrinciapl">
            <div class="principalIzq">
               <div class="input-div">
                  <label for="nombre" class="labelInput">Nombre</label>
                  <input pInputText id="nombre" aria-describedby="nombre-help" [(ngModel)]="nombre" disabled="true" />
               </div>
               <div class="input-div">
                  <label for="marca" class="labelInput">Marca del alimento </label>
                  <input pInputNumber id="marca" [(ngModel)]="marca" mode="decimal" [min]="1" disabled="true" />
               </div>

               <div class="input-div">
                  <label for="cantidad" class="labelInput">Cantidad del alimento (gr o ml)</label>
                  <input pInputNumber id="cantidad" [(ngModel)]="cantidad" mode="decimal" [min]="1" disabled="true" />
               </div>
            </div>

            <div class="principalDer">
               <div class="input-div">
                  <label for="descripcion" class="labelInput">Descripción</label>
                  <textarea id="descripcion" rows="7" cols="15" [(ngModel)]="descripcion" pInputTextarea disabled="true"> </textarea>
               </div>
            </div>
         </div>

         <div class="parteNutrientes">
            <div class="columna1">
               <div class="input-div">
                  <label for="calorias" class="labelInput">Calorías</label>
                  <input pInputNumber id="calorias" [(ngModel)]="calorias" mode="decimal" [min]="1" disabled="true" />
               </div>
               <div class="input-div">
                  <label for="proteinas" class="labelInput">Proteínas</label>
                  <input pInputNumber id="proteinas" [(ngModel)]="proteinas" mode="decimal" [min]="1" disabled="true" />
               </div>

               <div class="input-div">
                  <label for="grasas" class="labelInput">Grasas</label>
                  <input pInputNumber id="grasas" [(ngModel)]="grasas" mode="decimal" [min]="1" disabled="true" />
               </div>
            </div>

            <div class="columna2">
               <div class="input-div">
                  <label for="carbohidratos" class="labelInput">Carbohidratos</label>
                  <input pInputNumber id="carbohidratos" [(ngModel)]="carbohidratos" mode="decimal" [min]="1" disabled="true" />
               </div>

               <div class="input-div">
                  <label for="azucares" class="labelInput">Azúcares</label>
                  <input pInputNumber id="azucares" [(ngModel)]="azucares" mode="decimal" [min]="1" disabled="true" />
               </div>
            </div>

            <div class="columna3">
               <div class="parteImagen">
                  <div class="image-placeholder">
                     <p-image [src]="imagen" alt="Imagen de muestra" width="200" height="200" [preview]="imagen" />
                  </div>
               </div>
            </div>
         </div>
      </div>
      }@else if (tamanoPantalla == 'pequena'){
      <div class="datosReceta">
         <div class="partePrinciapl"></div>

         <div class="parteNutrientes">
            <div class="columna1">
               <div class="input-div izquierda">
                  <label for="nombre" class="labelInput">Nombre</label>
                  <input pInputText id="nombre" aria-describedby="nombre-help" [(ngModel)]="nombre" disabled="true" />
               </div>

               <div class="input-div derecha">
                  <label for="marca" class="labelInput">Marca del alimento </label>
                  <input pInputNumber id="marca" [(ngModel)]="marca" mode="decimal" [min]="1" disabled="true" />
               </div>
               <div class="input-div">
                  <label for="cantidad" class="labelInput">Cantidad del alimento (gr o ml)</label>
                  <input pInputNumber id="cantidad" [(ngModel)]="cantidad" mode="decimal" [min]="1" disabled="true" />
               </div>

               <div class="principalDescripcion">
                  <div class="input-div-descripcion">
                     <label for="descripcion" class="labelInput">Descripción</label>
                     <textarea id="descripcion" rows="6" cols="27" [(ngModel)]="descripcion" pInputTextarea disabled="true"> </textarea>
                  </div>
               </div>
            </div>

            <div class="columna2">
               <div class="izqueirdaCol2">
                  <div class="input-div">
                     <label for="calorias" class="labelInput">Calorías</label>
                     <input pInputNumber id="calorias" [(ngModel)]="calorias" mode="decimal" [min]="1" disabled="true" />
                  </div>
                  <div class="input-div">
                     <label for="proteinas" class="labelInput">Proteínas</label>
                     <input pInputNumber id="proteinas" [(ngModel)]="proteinas" mode="decimal" [min]="1" disabled="true" />
                  </div>

                  <div class="input-div">
                     <label for="grasas" class="labelInput">Grasas</label>
                     <input pInputNumber id="grasas" [(ngModel)]="grasas" mode="decimal" [min]="1" disabled="true" />
                  </div>
               </div>

               <div class="derechaCol2">
                  <div class="input-div">
                     <label for="carbohidratos" class="labelInput">Carbohidratos</label>
                     <input pInputNumber id="carbohidratos" [(ngModel)]="carbohidratos" mode="decimal" [min]="1" disabled="true" />
                  </div>

                  <div class="input-div">
                     <label for="azucares" class="labelInput">Azúcares</label>
                     <input pInputNumber id="azucares" [(ngModel)]="azucares" mode="decimal" [min]="1" disabled="true" />
                  </div>
               </div>
            </div>
         </div>

         <div class="parteFinal">
            <div class="parteImagen">
               <div class="image-placeholder">
                  <p-image [src]="imagen" alt="Imagen de muestra" width="125" height="125" [preview]="imagen" />
               </div>
            </div>
         </div>
      </div>
      } @else {
      <div class="datosReceta">
         <div class="partePrinciapl"></div>

         <div class="parteNutrientes">
            <div class="columna1">
               <div class="input-div izquierda">
                  <label for="nombre" class="labelInput">Nombre</label>
                  <input pInputText id="nombre" aria-describedby="nombre-help" [(ngModel)]="nombre" disabled="true" />
               </div>
               <div class="input-div">
                  <label for="calorias" class="labelInput">Calorías</label>
                  <input pInputNumber id="calorias" [(ngModel)]="calorias" mode="decimal" [min]="1" disabled="true" />
               </div>
               <div class="input-div">
                  <label for="proteinas" class="labelInput">Proteínas</label>
                  <input pInputNumber id="proteinas" [(ngModel)]="proteinas" mode="decimal" [min]="1" disabled="true" />
               </div>

               <div class="input-div">
                  <label for="grasas" class="labelInput">Grasas</label>
                  <input pInputNumber id="grasas" [(ngModel)]="grasas" mode="decimal" [min]="1" disabled="true" />
               </div>
            </div>

            <div class="columna2">
               <div class="input-div derecha">
                  <label for="marca" class="labelInput">Marca del alimento </label>
                  <input pInputNumber id="marca" [(ngModel)]="marca" mode="decimal" [min]="1" disabled="true" />
               </div>
               <div class="input-div">
                  <label for="cantidad" class="labelInput">Cantidad del alimento (gr o ml)</label>
                  <input pInputNumber id="cantidad" [(ngModel)]="cantidad" mode="decimal" [min]="1" disabled="true" />
               </div>

               <div class="input-div">
                  <label for="carbohidratos" class="labelInput">Carbohidratos</label>
                  <input pInputNumber id="carbohidratos" [(ngModel)]="carbohidratos" mode="decimal" [min]="1" disabled="true" />
               </div>

               <div class="input-div">
                  <label for="azucares" class="labelInput">Azúcares</label>
                  <input pInputNumber id="azucares" [(ngModel)]="azucares" mode="decimal" [min]="1" disabled="true" />
               </div>
            </div>
         </div>

         <div class="parteFinal">
            <div class="principalDescripcion">
               <div class="input-div-descripcion">
                  <label for="descripcion" class="labelInput">Descripción</label>
                  <textarea id="descripcion" rows="8" cols="15" [(ngModel)]="descripcion" pInputTextarea disabled="true"> </textarea>
               </div>
            </div>

            <div class="parteImagen">
               <div class="image-placeholder">
                  <p-image [src]="imagen" alt="Imagen de muestra" width="125" height="125" [preview]="imagen" />
               </div>
            </div>
         </div>
      </div>
      }

      <div class="parteBotones">
         <button (click)="rechazarAlimento()" class="btnRechazar fakeButton">Rechazar</button>
         <button class="btnAceptar fakeButton" (click)="aceptarAlimento()">Aceptar</button>
      </div>
   </div>
</div>
